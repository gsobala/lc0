version: '{build}'
configuration: Release
platform: x64
image: macos
install:
- python3 -m venv venv
- source ./venv/bin/activate
- pip3 install meson
- pip3 install ninja
- export PATH=/Users/appveyor/Library/Python/3.7/bin:$PATH
build_script:
- ./build.sh
artifacts:
- path: build/release/lc0
  name: lc0
test_script:
- cd build/release
- meson test --print-errorlogs

